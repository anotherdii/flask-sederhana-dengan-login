<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    .navbar {
      z-index: 1050;
    }

    .sidebar {
      position: fixed;
      top: 56px;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #212529;
      padding-top: 20px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      color: #adb5bd;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 15px;
      transition: 0.2s ease;
    }

    .sidebar a:hover {
      background-color: #343a40;
      color: #fff;
    }

    .sidebar a.logout:hover {
      background-color: #dc3545;
      color: white;
    }

    .sidebar i {
      margin-right: 10px;
      font-size: 16px;
    }

    .content {
      margin-left: 250px;
      padding: 70px 30px 30px 30px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Halaman Admin</a>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="/admin/home"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="/admin/admin-kelola-barang"><i class="bi bi-box-seam"></i> Barang</a>
    <a href="#"><i class="bi bi-people"></i> Pengguna</a>
    <a href="#"><i class="bi bi-gear"></i> Pengaturan</a>
    <a href="/logout" class="logout"><i class="bi bi-box-arrow-right"></i> Log Out</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    {%block content%} {%endblock%}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
